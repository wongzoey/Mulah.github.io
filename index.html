<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display and Calculation</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Table Display and Calculation</h1>

<h2>Table 1</h2>
<table id="table1">
    <thead>
        <tr>
            <th>Index #</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>A1</td><td>41</td></tr>
            <tr><td>A2</td><td>18</td></tr>
            <tr><td>A3</td><td>21</td></tr>
            <tr><td>A4</td><td>63</td></tr>
            <tr><td>A5</td><td>2</td></tr>
            <tr><td>A6</td><td>53</td></tr>
            <tr><td>A7</td><td>5</td></tr>
            <tr><td>A8</td><td>57</td></tr>
            <tr><td>A9</td><td>60</td></tr>
            <tr><td>A10</td><td>93</td></tr>
            <tr><td>A11</td><td>28</td></tr>
            <tr><td>A12</td><td>3</td></tr>
            <tr><td>A13</td><td>90</td></tr>
            <tr><td>A14</td><td>39</td></tr>
            <tr><td>A15</td><td>80</td></tr>
            <tr><td>A16</td><td>88</td></tr>
            <tr><td>A17</td><td>49</td></tr>
            <tr><td>A18</td><td>60</td></tr>
            <tr><td>A19</td><td>26</td></tr>
            <tr><td>A20</td><td>28</td></tr>
        </tbody>
    </table>
    <h2>Table 2</h2>
    <table id= "table2">
    <thead>
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>Alpha</td><td id ="alpha"></td></tr>
            <tr><td>Beta</td><td id ="beta"></td></tr>
            <tr><td>Charlie</td><td id ="charlie"></td></tr>
        </tbody>
    </table>
    <script>
        const table1Data = {
            A1: 41,
            A2: 18,
            A3: 21,
            A4: 63,
            A5: 2,
            A6: 53,
            A7: 5,
            A8: 57,
            A9: 60,
            A10: 93,
            A11: 28,
            A12: 3,
            A13: 90,
            A14: 39,
            A15: 80,
            A16: 88,
            A17: 49,
            A18: 60,
            A19: 26,
            A20: 28
        };
        const table2Data = {
            Alpha: table1Data.A5+table1Data.A20,
            Beta: table1Data.A15/table1Data.A7,
            Charlie: table1Data.A13*table1Data.A12
        };
        document.getElementById("alpha").innerText = table2Data.Alpha;
        document.getElementById("beta").innerText = table2Data.Beta;
        document.getElementById("charlie").innerText = table2Data.Charlie;
    </script>
</body>
</html>
